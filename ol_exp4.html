<html>

<head>
    <title> ol_exp4</title>

    <style>
        div.map_cl {
            width: auto;
            height: 400px;
            border-color: brown;
            border-style: solid;
        }
    </style>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/ol@v8.1.0/dist/ol.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v8.1.0/ol.css">

    <div id="map_ID" class="map_cl"></div>

    <script>
        var KSU_Location = ol.proj.fromLonLat([46.618433, 24.725438]);
        var layer1 = new ol.layer.Tile({
            source: new ol.source.OSM()
        });
        var view = new ol.View({
            center: ol.proj.fromLonLat([46.618273, 24.723191]),
            zoom: 18,
            maxZoom: 18,
            minZoom: 5,
        });
        webmap = new ol.Map({
            target: 'map_ID',
            layers: [layer1],
            view: view
        });
        //webmap.addControl(new ol.control.ScaleLine({ units: 'metric' }));
        webmap.addControl(new ol.control.ScaleLine({ units: 'degrees',bar:true }));
        webmap.on('click', onClick);

        function onClick(evt) {
            console.log(evt);
            aa = ol.proj.transform(evt.coordinate, 'EPSG:3857', 'EPSG:4326');
            bb = view.getProjection();
            console.log(aa);
            console.log(bb);
        };
    </script>

</body>

</html>
